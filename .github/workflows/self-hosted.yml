name: build NodeJS application self-hosted
on: 
 workflow_dispatch:
 push:
jobs: 
  job1:
   continue-on-error: true
   runs-on: self-hosted
   steps: 
    - name: Clone the repo 
      uses: actions/checkout@v4
    - name: Install nodejs
      uses: actions/setup-node@v4
      with: 
          node-version: 18
          cache: 'npm'
    - name: Install dependencies 
      run: npm ci 
    - name: Executes test cases
      run: npm test
    - name: Build the code 
      run: npm run build 
    - name: Deploy the code 
      run: echo 'Deploy the code'
